<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free  to remove these styles or customise in your own stylesheet 👍 -->
  
   <link rel="stylesheet" type="text/css" href="style-mobile.css">
</head>
<body>

  <div class="div-parent">

    <div class="div-child-img">
      <img src="./images/image-product-mobile.jpg">
    </div>

    <div class="div-child-text">
      
      <div class="div-child-text-1">P E R F U M E</div>

      <div class="div-child-text-2"> Gabrielle Essence Eau De Parfum </div>
    
      <div class="div-child-text-3">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
      </div>

      <div class="div-child-text-4">
        <div class="div-child-text-4-1">$149.99</div>
        <div class="div-child-text-4-2">$169.99</div>
      </div>

      <div class="div-child-text-5">
        <button>
          <img src="./images/icon-cart.svg" class="button-img">
          Add to Cart</button>
      </div> 
    </div>
  </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bessie Carnaje</a>.
  </div>
</body>
</html>
